version: '3'
services: 
  react-app:
    #restart policy for the docker container app
    restart: always
    build: 
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    # setting mounting
    volumes: 
      - /app/node_modules
      - .:/app
  test:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3001"
    volumes: 
      - /app/node_modules
      - .:/app
    command: ["npm","run","test"]